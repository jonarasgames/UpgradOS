<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UpgradOS - Fruitger Aero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Tela de boot -->
  <div id="bootScreen">
    <h1>Inicializando UpgradOS...</h1>
    <div id="bootBar"><div class="progress"></div></div>
  </div>

  <!-- Desktop -->
  <div id="desktop" class="hidden" role="main" aria-label="Área de trabalho">
    <div id="wallpaper"></div>
    <div id="windowsContainer"></div>

    <!-- Barra de tarefas -->
    <div id="taskbar">
      <button id="startButton" title="Iniciar" aria-label="Iniciar">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="white" aria-hidden="true">
          <rect x="3" y="4" width="7" height="7" />
          <rect x="3" y="13" width="7" height="7" />
          <rect x="14" y="4" width="7" height="7" />
          <rect x="14" y="13" width="7" height="7" />
        </svg>
      </button>

      <div id="taskbarApps" role="list" aria-label="Aplicativos fixos na barra">
        <button class="appIcon" data-app="earn" title="Ganhar Pontos" role="listitem">💾</button>
        <button class="appIcon" data-app="store" title="Loja" role="listitem">🛒</button>
        <button class="appIcon" data-app="notepad" title="Notepad" role="listitem">📝</button>
        <button class="appIcon" data-app="winamp" title="Winamp" role="listitem">🎵</button>
      </div>

      <div id="taskbarRight">
        <span id="pointsLabel" aria-live="polite">Pontos: <span id="points">0</span></span>
        <span id="clock" aria-live="polite"></span>
      </div>
    </div>

    <!-- Menu Iniciar -->
    <div id="startMenu" class="hidden" role="menu" aria-label="Menu Iniciar">
      <p style="padding: 10px; color: #444;">Menu Iniciar (em construção)</p>
    </div>

    <!-- Notificações -->
    <div id="notifications" aria-live="assertive" aria-atomic="true"></div>
  </div>

  <!-- Sons -->
  <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
  <audio id="errorSound" src="sounds/error.mp3" preload="auto"></audio>
  <audio id="notifySound" src="sounds/notify.mp3" preload="auto"></audio>
  <audio id="bootSound" src="sounds/boot.mp3" preload="auto"></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
