<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UpgradOS - Estilo Windows 10</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Boot Screen -->
<div id="bootScreen">
  <h1>Inicializando UpgradOS...</h1>
  <div id="bootBar"><div class="progress"></div></div>
</div>

<!-- Desktop -->
<div id="desktop" class="hidden">
  
  <!-- Papel de parede -->
  <div id="wallpaper"></div>
  
  <!-- Janelas abertas -->
  <div id="windowsContainer"></div>

  <!-- Barra de tarefas -->
  <div id="taskbar">
    <button id="startButton" title="Iniciar">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><rect x="3" y="4" width="7" height="7" /><rect x="3" y="13" width="7" height="7" /><rect x="14" y="4" width="7" height="7" /><rect x="14" y="13" width="7" height="7" /></svg>
    </button>

    <div id="taskbarApps">
      <!-- Ícones fixos dos apps -->
      <button class="appIcon" data-app="earn" title="Ganhar Pontos">💾</button>
      <button class="appIcon" data-app="store" title="Loja">🛒</button>
      <button class="appIcon" data-app="notepad" title="Notepad">📝</button>
      <button class="appIcon" data-app="winamp" title="Winamp">🎵</button>
    </div>

    <div id="taskbarIcons"></div>

    <div id="taskbarRight">
      <span id="pointsLabel">Pontos: <span id="points">0</span></span>
      <span id="clock"></span>
    </div>
  </div>

  <!-- Menu Iniciar -->
  <div id="startMenu" class="hidden">
    <!-- Pode adicionar opções extras aqui se quiser -->
    <p style="padding: 10px; color: #444;">Menu Iniciar (em construção)</p>
  </div>
</div>

<!-- Sons -->
<audio id="clickSound" src="sounds/click.mp3"></audio>
<audio id="errorSound" src="sounds/error.mp3"></audio>
<audio id="notifySound" src="sounds/notify.mp3"></audio>
<audio id="bootSound" src="sounds/boot.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
