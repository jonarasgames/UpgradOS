<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>UpgradOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Boot -->
  <div id="bootScreen">
    <h1>Inicializando UpgradOS...</h1>
    <div id="bootBar"><div class="progress"></div></div>
  </div>

  <!-- Área do Desktop -->
  <div id="desktop" class="hidden">
    <div id="taskbar">Início | Pontos: <span id="points">0</span></div>

    <div id="icons">
      <button id="earnBtn" class="icon">💾 Ganhar Pontos</button>
      <button id="storeBtn" class="icon">🛒 Loja</button>
      <button id="notepadBtn" class="icon">📝 Notepad</button>
      <button id="winampBtn" class="icon">🎵 Winamp</button>
    </div>

    <!-- Loja -->
    <div id="storeWindow" class="window hidden">
      <div class="window-header">
        Loja de Upgrades
        <button class="closeBtn">✖</button>
      </div>
      <div class="window-body">
        <button class="upgrade" data-cost="10" data-upgrade="wallpaper">🖼 Novo Papel de Parede (10 pts)</button>
        <button class="upgrade" data-cost="20" data-upgrade="blur">🌫 Ativar Blur (20 pts)</button>
        <button class="upgrade" data-cost="15" data-upgrade="cursor">🖱 Novo Cursor (15 pts)</button>
      </div>
    </div>

    <!-- Notepad -->
    <div id="notepad" class="window hidden">
      <div class="window-header">Notepad <button class="closeBtn">✖</button></div>
      <div class="window-body"><textarea rows="8" cols="30">Escreva algo aqui...</textarea></div>
    </div>

    <!-- Winamp -->
    <div id="winamp" class="window hidden">
      <div class="window-header">Winamp Player <button class="closeBtn">✖</button></div>
      <div class="window-body">🎶 Tocando: nostalgia.mp3 (fake)</div>
    </div>

    <!-- Notificações -->
    <div id="notifications"></div>

    <!-- Conquista -->
    <div id="achievement" class="hidden">🏆 Todos os upgrades desbloqueados!</div>
  </div>

  <!-- Áudios -->
  <audio id="clickSound" src="sounds/click.mp3"></audio>
  <audio id="errorSound" src="sounds/error.mp3"></audio>
  <audio id="notifySound" src="sounds/notify.mp3"></audio>
  <audio id="bootSound" src="sounds/boot.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
